name: Build and deploy JAR app to Azure Web App - kanban-diary

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        uses: docker/compose-cli-action@v2
        with:
          compose-file: docker-compose.yml

      - name: Start PostgreSQL container
        run: docker-compose up -d db

      - name: Wait for PostgreSQL to start
        run: docker-compose exec -T db sh -c 'while ! pg_isready -U admin; do sleep 1; done;'

      - name: Build JAR with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'kanban-diary'
          slot-name: 'Production'
          package: '*.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D6539E3B48E94800972D24AE7C043479 }}
