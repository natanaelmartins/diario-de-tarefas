<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Di√°rio de tarefas</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for Kanban board */
      body {
        background-color: whitesmoke;
        color: black;
        font-family: "Press Start 2P", sans-serif;
      }
      .kanban-board {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .kanban-column {
        flex: 1;
        margin: 0 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: antiquewhite;
      }
      .kanban-column h2 {
        text-align: center;
      }
      .kanban-task {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid white;
        border-radius: 5px;
        background-color: beige;
        cursor: move;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }
      .kanban-task:hover {
        background-color: white;
      }
      .kanban-task .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .kanban-task .actions button {
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
      }
      .kanban-task .actions button:hover {
        background-color: #0056b3;
      }
      .kanban-task .actions .delete {
        background-color: #dc3545;
      }
      .kanban-task .actions .delete:hover {
        background-color: #c82333;
      }

      .add-task-form {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .add-task-form input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .button-generate-task {
        padding: 10px 20px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
      }

      .add-task-form button {
        padding: 10px 20px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
      }

      .add-task-form button:hover {
        background-color: #45a049;
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
        border-width: 0.3rem;
      }

      .spinner-div {
        display: none; 
        position: fixed; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
        <h2 class="mb-0">Di√°rio de tarefas</h2>
        <div class="user-info">
          <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
      </div>

      <form th:action="@{/adicionarTarefa}" th:method="post">
        <input type="hidden" name="metaId" th:value="${meta.id}" />
        <input type="hidden" name="username" th:value="${username}" />
        <div class="add-task-form">
          <input
            type="text"
            id="taskInput"
            name="tarefa"
            placeholder="Adicionar nova tarefa"
          />
          <button>Adicionar</button>
        </div>
      </form>

      <div class="kanban-board">
        <button class="btn btn-primary" onclick="returnToGoals()">‚¨ÖÔ∏è</button>
        <div
          class="kanban-column"
          name="objetivo"
          th:text="'Meta: ' + ${meta.tituloMeta}"
        >
      </div>

      <form th:action="@{/gerarTarefa}" th:method="post">
        <input type="hidden" name="objetivo" th:value="${meta.tituloMeta}" />
        <input type="hidden" name="metaId" th:value="${meta.id}" />
        <input type="hidden" name="username" th:value="${username}" />
        <button class="button-generate-task">Gerar tarefas</button>
      </form>

      </div>
      <div class="kanban-board">
        <div class="kanban-column">
          <h5>lista de tarefas üí°</h5>
          <div
            th:each="tarefa : ${listaTarefas}"
            th:if="${tarefa.status == 'lista de tarefas '}"
            class="kanban-task"
            draggable="true"
          >
            <input type="hidden" name="txt" th:value="${tarefa.taskText}" />
            <input type="hidden" name="id" th:value="${tarefa.id}" />
            <div class="task-title" th:text="${tarefa.taskText}"></div>

            <div class="task-description" th:if="${tarefa.descricao}" style="border: 1px solid black; padding: 10px; margin-top: 5px;" th:text="${tarefa.descricao}"></div>
            
            <div class="actions">
              <button
                class="edit"
                onclick="editTask(this)"
                data-bs-toggle="modal"
                data-bs-target="#editTaskModal"
              >
                ‚úèÔ∏è
              </button>
              <button
                class="delete"
                onclick="deleteTask(this)"
                data-bs-toggle="modal"
                data-bs-target="#deleteTaskModal"
              >
                üóëÔ∏è
              </button>
            </div>
          </div>
        </div>

        <div class="kanban-column">
          <h5>em andamento üïó</h5>
          <div
            th:each="tarefa : ${listaTarefas}"
            th:if="${tarefa.status == 'em andamento '}"
            class="kanban-task"
            draggable="true"
          >
            <input type="hidden" name="txt" th:value="${tarefa.taskText}" />
            <input type="hidden" name="id" th:value="${tarefa.id}" />
            <div class="task-title" th:text="${tarefa.taskText}"></div>
            <div class="actions">
              <button
                class="edit"
                onclick="editTask(this)"
                data-bs-toggle="modal"
                data-bs-target="#editTaskModal"
              >
                ‚úèÔ∏è
              </button>
              <button
                class="delete"
                onclick="deleteTask(this)"
                data-bs-toggle="modal"
                data-bs-target="#deleteTaskModal"
              >
                üóëÔ∏è
              </button>
            </div>
          </div>
        </div>

        <div class="kanban-column">
          <h5>conclu√≠das üéØ</h5>
          <div
            th:each="tarefa : ${listaTarefas}"
            th:if="${tarefa.status == 'conclu√≠das '}"
            class="kanban-task"
            draggable="true"
          >
            <input type="hidden" name="txt" th:value="${tarefa.taskText}" />
            <input type="hidden" name="id" th:value="${tarefa.id}" />
            <div class="task-title" th:text="${tarefa.taskText}"></div>
            <div class="actions">
              <button
                class="edit"
                onclick="editTask(this)"
                data-bs-toggle="modal"
                data-bs-target="#editTaskModal"
              >
                ‚úèÔ∏è
              </button>
              <button
                class="edit"
                onclick="deleteTask(this)"
                data-bs-toggle="modal"
                data-bs-target="#deleteTaskModal"
              >
                üóëÔ∏è
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="loadingSpinner" class="spinner-div">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div class="container mt-5">
        <!-- Modal -->
        <div
          class="modal fade"
          id="editTaskModal"
          tabindex="-1"
          aria-labelledby="editTaskModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">
                  Editar tarefa
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  onclick="closeModal()"
                ></button>
              </div>
              <div class="modal-body">
                Digite um novo nome para a tarefa:
                <input
                  type="text"
                  id="editTaskInput"
                  class="form-control mt-2"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  onclick="closeModal()"
                >
                  Fechar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="saveTaskChanges()"
                >
                  Salvar mudan√ßas
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <!-- Modal -->
      <div
        class="modal fade"
        id="deleteTaskModal"
        tabindex="-1"
        aria-labelledby="deleteTaskModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteTaskModalLabel">
                Deletar tarefa
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                onclick="closeModal()"
              ></button>
            </div>
            <div class="modal-body">
              Tem certeza que deseja deletar essa tarefa?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="closeModal()"
              >
                Fechar
              </button>
              <button type="button" class="btn delete-button" onclick="deleteTaskModal()">
                Deletar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script>
      // JavaScript for drag-and-drop functionality
      const tasks = document.querySelectorAll(".kanban-task");

      tasks.forEach((task) => {
        task.addEventListener("dragstart", () => {
          task.classList.add("dragging");
        });

        task.addEventListener("dragend", () => {
          task.classList.remove("dragging");
        });
      });

      function showLoading() {
        var loadingSpinner = document.getElementById('loadingSpinner');
        loadingSpinner.style.display = 'block';
      }

      function hideLoading() {
        var loadingSpinner = document.getElementById('loadingSpinner');
        loadingSpinner.style.display = 'none';
      }

      const columns = document.querySelectorAll(".kanban-column");

      columns.forEach((column) => {
        column.addEventListener("dragover", (e) => {
          e.preventDefault();
          const afterElement = getDragAfterElement(column, e.clientY);
          const draggingElement = document.querySelector(".dragging");
          if (afterElement == null) {
            column.appendChild(draggingElement);
          } else {
            column.insertBefore(draggingElement, afterElement);
          }
        });

        column.addEventListener("drop", async (e) => {
          const columnName = column.querySelector("h5").innerText;
          const taskElement = document.querySelector(".dragging");
          const taskId = taskElement.querySelector("input[name='id']").value;
          const metaId = document.querySelector("input[name='metaId']").value;

          await fetch("/editarStatusTarefa", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              id: taskId,
              metaId: metaId,
              status: columnName
                .trimEnd()
                .replace(
                  /[\p{Emoji_Presentation}\p{Extended_Pictographic}]$/u,
                  ""
                ),
            }),
          });

          location.reload();
        });
      });

      function getDragAfterElement(column, y) {
        const draggableElements = [
          ...column.querySelectorAll(".kanban-task:not(.dragging)"),
        ];

        return draggableElements.reduce(
          (closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
              return { offset: offset, element: child };
            } else {
              return closest;
            }
          },
          { offset: Number.NEGATIVE_INFINITY }
        ).element;
      }

      var currentTaskItem = null;

      var deleteModal = new bootstrap.Modal(document.getElementById("deleteTaskModal"));

      var editTaskModal = new bootstrap.Modal(
        document.getElementById("editTaskModal")
      );

      function editTask(element) {
        currentTaskItem = element.closest(".kanban-task");
        var taskTitle = currentTaskItem.querySelector(".task-title").innerText;
        document.getElementById("editTaskInput").value = taskTitle;
        editTaskModal.show();
      }

      async function saveTaskChanges() {
        var newTitle = document.getElementById("editTaskInput").value;
        if (newTitle && currentTaskItem) {
          var id = currentTaskItem.querySelector("input[name='id']").value;
          var metaId = document.querySelector("input[name='metaId']").value;
          showLoading();
          var response = await fetch("/editarTarefa", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              id: id,
              txt: newTitle,
              metaId: metaId
            }),
          });
          hideLoading();
          location.reload();
        }
      }

      function closeModal() {
        editTaskModal.hide();
      }

      var currentTaskItem = null;

      function deleteTask(element) {
        currentTaskItem = element.closest(".kanban-task");
        deleteModal.show();
      }

      async function deleteTaskModal() {
        var taskItem = currentTaskItem.closest(".kanban-task");
        var id = taskItem.querySelector("input[name='id']").value;
        var metaId = document.querySelector("input[name='metaId']").value;
        showLoading();
        var response = await fetch("/deletarTarefa", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            id: id,
            metaId: metaId
          }),
        });

        hideLoading();
        location.reload();
      }

      function returnToGoals() {
        var usernameElement = document.querySelector('input[name="username"]');
        var username = usernameElement ? usernameElement.value : null;

        if (username) {
          window.location.href = "/home/" + username;
        } else {
          alert("username not found");
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
