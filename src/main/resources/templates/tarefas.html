<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiÃ¡rio de tarefas</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'> -->
    <style>
      /* Custom styles for Kanban board */
      body {
        background-color: whitesmoke;
        color: black;
        font-family: "Press Start 2P", sans-serif;
      }
      .kanban-board {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .kanban-column {
        flex: 1;
        margin: 0 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: antiquewhite;
      }
      .kanban-column h2 {
        text-align: center;
      }
      .kanban-task {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid white;
        border-radius: 5px;
        background-color: beige;
        cursor: move;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }
      .kanban-task:hover {
        background-color: white;
      }
      .kanban-task .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .kanban-task .actions button {
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
      }
      .kanban-task .actions button:hover {
        background-color: #0056b3;
      }
      .kanban-task .actions .delete {
        background-color: #dc3545;
      }
      .kanban-task .actions .delete:hover {
        background-color: #c82333;
      }

      .add-task-form {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .add-task-form input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .add-task-form button {
        padding: 10px 20px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
      }

      .add-task-form button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
        <h2 class="mb-0">DiÃ¡rio de tarefas</h2>
        <div class="user-info">
          <a href="/editarPerfil" class="btn btn-primary">Editar Perfil</a>
        </div>
      </div>

      <form th:action="@{/adicionarTarefa}" th:method="post">
        <input type="hidden" name="metaId" th:value="${meta.id}" />
        <div class="add-task-form">
          <input
            type="text"
            id="taskInput"
            name="tarefa"
            placeholder="Adicionar nova tarefa"
          />
          <button>Adicionar</button>
        </div>
      </form>

      <div class="kanban-board">
        <div
          class="kanban-column"
          th:text="'Meta: ' + ${meta.tituloMeta}"
        ></div>
      </div>
      <div class="kanban-board">
        <div class="kanban-column">
          <h5>lista de tarefas ðŸ’¡</h5>

          <div
            th:each="tarefa: ${listaTarefas}"
            class="kanban-task"
            draggable="true"
          >
            <input type="hidden" name="txt" th:value="${tarefa.taskText}" />
            <input type="hidden" name="id" th:value="${tarefa.id}" />
            <div class="task-title" th:text="${tarefa.taskText}"></div>
            <div class="actions">
              <button class="edit" onclick="editTask(this)" data-bs-toggle="modal" data-bs-target="#editTaskModal">Editar</button>
              <button class="delete" onclick="deleteTask(this)">Deletar</button>
            </div>
          </div>
        </div>
        <div class="kanban-column">
          <h5>em andamento ðŸ•—</h5>
        </div>
        <div class="kanban-column">
          <h5>concluÃ­das ðŸŽ¯</h5>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <!-- Modal -->
      <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editTaskModalLabel">Editar tarefa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body">
              Digite um novo nome para a tarefa:
              <input type="text" id="editTaskInput" class="form-control mt-2"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Fechar</button>
              <button type="button" class="btn btn-primary" onclick="saveTaskChanges()">Salvar mudanÃ§as</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // JavaScript for drag-and-drop functionality
      const tasks = document.querySelectorAll(".kanban-task");

      tasks.forEach((task) => {
        task.addEventListener("dragstart", () => {
          task.classList.add("dragging");
        });

        task.addEventListener("dragend", () => {
          task.classList.remove("dragging");
        });
      });

      const columns = document.querySelectorAll(".kanban-column");

      columns.forEach((column) => {
        column.addEventListener("dragover", (e) => {
          e.preventDefault();
          const afterElement = getDragAfterElement(column, e.clientY);
          const draggingElement = document.querySelector(".dragging");
          if (afterElement == null) {
            column.appendChild(draggingElement);
          } else {
            column.insertBefore(draggingElement, afterElement);
          }
        });
      });

      function getDragAfterElement(column, y) {
        const draggableElements = [
          ...column.querySelectorAll(".kanban-task:not(.dragging)"),
        ];

        return draggableElements.reduce(
          (closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
              return { offset: offset, element: child };
            } else {
              return closest;
            }
          },
          { offset: Number.NEGATIVE_INFINITY }
        ).element;
      }

      var currentTaskItem = null;
      var editTaskModal = new bootstrap.Modal(document.getElementById('editTaskModal'));

      function editTask(element) {
        currentTaskItem = element.closest(".kanban-task");
        var taskTitle = currentTaskItem.querySelector(".task-title").innerText;
        document.getElementById("editTaskInput").value = taskTitle;
        editTaskModal.show();
      }

      async function saveTaskChanges() {
        var newTitle = document.getElementById("editTaskInput").value;
        if (newTitle && currentTaskItem) {
          var id = currentTaskItem.querySelector("input[name='id']").value;
          var response = await fetch("/editarTarefa", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              id: id,
              txt: newTitle,
            }),
          });
          location.reload();
        }
      }

      function closeModal() {
        editTaskModal.hide();
      }

      async function deleteTask(element) {
        var taskItem = element.closest(".kanban-task");

        var id = taskItem.querySelector("input[name='id']").value;
        var response = await fetch("/deletarTarefa", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            id: id,
          }),
        });

        location.reload();
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
