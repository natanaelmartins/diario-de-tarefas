<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Diário de tarefas</title>
  </head>

  <body style="background-color: #fdf0e0">
    <div class="d-flex justify-content-center">
      <a href="#">
        <img
          th:src="@{img/kanban-app-logo.png}"
          alt="Kanba app logo"
          style="height: 250px; width: 250px"
        />
      </a>
    </div>

    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 50vh"
    >
      <form th:action="@{/salvarCadastro}" th:method="post" class="col-md-6 col-lg-4">
        <div class="form-group">
          <label for="exampleInputName1">Username</label>
          <input
            type="text"
            th:name="username"
            class="form-control"
            id="exampleInputName1"
            placeholder="Nome"
            required
            pattern="[^ ]*"
          />
          <small id="usernameHelp" class="form-text text-muted"
            >Não deve possuir espaços.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            th:name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Digite seu email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca compatilharemos seu email.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input
            type="password"
            th:name="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Senha"
            required
          />
        </div>
        <button
          th:name="cadastro"
          type="submit"
          class="btn btn-primary"
          th:value="usuarioDesejaCadastro"
        >
          Cadastrar
        </button>
      </form>
    </div>
  </body>
</html>
