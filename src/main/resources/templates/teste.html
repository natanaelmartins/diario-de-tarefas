<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciador de Tarefas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
    }
    .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .task input[type="checkbox"] {
        margin-right: 10px;
    }
    .task.complete {
        background-color: #d9ead3;
        text-decoration: line-through;
    }
    #score {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Gerenciador de Tarefas</h1>
    <ul id="task-list">
        <!-- Tarefas serão adicionadas aqui via JavaScript -->
    </ul>
    <div id="score">Pontuação: <span id="points">0</span></div>
</div>

<script>
    let tasks = [];
    let points = 0;

    function renderTasks() {
        const taskList = document.getElementById("task-list");
        taskList.innerHTML = "";
        tasks.forEach((task, index) => {
            const taskElement = document.createElement("li");
            taskElement.classList.add("task");
            if (task.completed) {
                taskElement.classList.add("complete");
            }
            taskElement.innerHTML = `
                <input type="checkbox" ${task.completed ? "checked" : ""} onchange="toggleTask(${index})">
                <span>${task.name}</span>
                <button onclick="deleteTask(${index})">Apagar</button>
            `;
            taskList.appendChild(taskElement);
        });
        document.getElementById("points").textContent = points;
    }

    function addTask(name) {
        tasks.push({ name, completed: false });
        renderTasks();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        renderTasks();
    }

    function toggleTask(index) {
        tasks[index].completed = !tasks[index].completed;
        if (tasks[index].completed) {
            points += 10; // Atribui 10 pontos ao completar uma tarefa
        } else {
            points -= 10; // Remove 10 pontos ao desmarcar uma tarefa
        }
        renderTasks();
    }

    window.onload = function() {
        addTask("Fazer compras");
        addTask("Estudar para o exame");
    };
</script>

</body>
</html>
